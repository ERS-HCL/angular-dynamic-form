<div  class="mat-elevation-z8" style="justify-content: center;margin: 140px;">
<mat-card>
    <mat-card-header style="margin: -16px -16px 30px -16px; background: #3f51b5;">
  <mat-card-title style="color: aliceblue;margin: 16px 50px;">AceMicro Playground</mat-card-title>
    </mat-card-header>
  <mat-card-content>
<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<div class="button">
  <button mat-raised-button color="primary" type="submit">Login</button>
</div>



</form>
</mat-card-content>
</mat-card>
</div>
